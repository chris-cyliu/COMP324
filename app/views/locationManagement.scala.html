<div id="content_wrap">
    <h2>Manage Locations</h2>

        <div class="clearfix">
            <div class="pull-right" style="margin-bottom: 10px">
                <button class="btn btn-success" type="button" data-toggle="modal" data-target="#createUserModal">Create</button>
            </div>
        </div>

        <table class="table table-striped table-bordered" id="list_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <td>Type</td>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
</div>

<!-- Create User Model -->
<div class="modal fade" id="createUserModal" data-toggle="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body">
                <div class="tabbable tabbable-custom">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#tab_1_1" data-toggle="tab">Basic Information</a></li>
                        <li><a href="#tab_pic" data-toggle="tab">Person in-charge</a></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_1_1">
                                <!-- Begin Tab1 Form-->
                            <div class="portlet-body">
                                <form action="" id="rightForm">
                                    <div class="form-group">
                                        <label>Location name</label>
                                        <input data-bind="value:username" type="text" class="form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Type</label>
                                        <input id="select_location_type" type="hidden"/>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control"/>
                                    </div>

                                    <div class="modal-footer">
                                        <button class="btn btn-success" type="submit" class="btn" data-dismiss="modal">Save</button>
                                        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    </div>
                                </form>
                            </div>
                            <!-- End Tab1 Form-->
                        </div>
                        <div class="tab-pane" id="tab_pic">
                             <table class="table">
                                 <thead>
                                     <tr>
                                         <th>Name</th>
                                     </tr>
                                 </thead>
                                 <tbody></tbody>
                             </table>
                            <div class="modal-footer">
                                <button class="btn btn-success" data-bind="click:createUser" type="submit" class="btn" data-dismiss="modal">Save</button>
                                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- !Model -->

<script type="text/javascript">
    $(function(){
        ko.applyBindings(new ManageLocationModel($("#list_table").get(0 ),$("#select_location_type" ).get(0)),$("#content_wrap").get(0))
    })
</script>
