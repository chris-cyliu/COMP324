<div id="content_wrap">
    <h2>Manage Locations</h2>

        <div class="clearfix">
            <div class="pull-right" style="margin-bottom: 10px">
                <button data-bind="click:handle_btn_create" class="btn btn-success" type="button" data-toggle="modal" data-target="#createUserModal">Create</button>
            </div>
        </div>

        <table class="table table-striped table-bordered" id="list_table">
            <thead>
                <tr>
                    <th>Name</th>
                    <td>Type</td>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <!-- Create User Model -->
    <div class="modal fade" id="createUserModal" data-toggle="createUserModal" tabindex="-1" role="dialog" aria-labelledby="createUserModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="tabbable tabbable-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab_1_1" data-toggle="tab">Basic Information</a></li>
                            <li><a href="#tab_pic" data-toggle="tab">Person in-charge</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1_1">
                                    <!-- Begin Tab1 Form-->
                                <div class="portlet-body">
                                    <form action="" id="rightForm">
                                        <div class="form-group">
                                            <label>Location name</label>
                                            <input data-bind="value:modal_fields.name" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Type</label>
                                            <input data-bind="value:modal_fields.type" id="select_location_type" type="hidden"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Description</label>
                                            <input data-bind="value:modal_fields.description" type="textarea" class="form-control"/>
                                        </div>

                                        <div class="modal-footer">
                                            <button data-bind="click:handle_modal_btn_confirm" class="btn btn-success" type="button" data-dismiss="modal">Save</button>
                                            <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                                    <!-- End Tab1 Form-->
                            </div>
                            <div class="tab-pane" id="tab_pic">
                                <table class="table" id="table_pic">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div class="form-group">
                                    <label>Add User:</label>
                                    <input class="form-control" id="select_user" type="hidden"/>
                                </div>
                                <div class="modal-footer">
                                    <button data-bind="click:handle_modal_btn_confirm" class="btn btn-success" type="button" data-dismiss="modal">Save</button>
                                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- !Model -->

        <!-- Modal for delete location-->
    <div class="modal fade" id="modal_del" data-toggle="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h4>Delete user</h4></div>
                <div class="modal-body">
                Are you sure want to delete location"<span data-bind="text:del_name"></span>"
                </div>
                <div class="modal-footer">
                    <button data-bind="click:handle_btn_delete_confirm" type="submit" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                    <button class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript">
    $(function(){
        ko.applyBindings(new ManageLocationModel($("#list_table").get(0 ),$("#table_pic" ).get(0),$("#select_user" ).get(0),$("#select_location_type" ).get(0)),$("#content_wrap").get(0))
    })
</script>
