<div id="wrapper_ko">
    <h2>Manage User Group</h2>

    <div class="clearfix">
        <div class="pull-right" style="margin-bottom: 10px">
            <button type="button" data-bind="click:btnCreateHanlde" class="btn btn-success" data-toggle="modal" data-target="#modal_view">Create</button>
        </div>
    </div>

    <table class="table table-striped table-bordered" id="list_table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Create View Modal -->
    <div class="modal fade" id="modal_view" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="tabbable tabbable-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab_1_1" data-toggle="tab">Basic Information</a></li>
                            <li><a href="#tab_1_2" data-toggle="tab">Members</a></li>
                            <li><a href="#tab_1_3" data-toggle="tab">Access Right</a></li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1_1">
                                    <!-- Begin Tab1 Form-->
                                <div class="portlet-body">
                                    <form action="" id="rightForm">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" name="name" data-bind="value:modal_name"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="position">Description:</label>
                                            <input type="text" class="form-control" name="position" data-bind="value:modal_description"/>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary" data-bind="click:handle_modal_btn_save"data-dismiss="modal">Save</button>
                                            <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            <!-- End Tab1 Form-->
                            </div>

                            <div class="tab-pane" id="tab_1_2">
                                <table class="table table-striped table-bordered" id="table_member">
                                    <thead>
                                        <tr>
                                            <th>User Name</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bind="click:handle_modal_btn_save" data-dismiss="modal">Save</button>
                                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_1_3">
                                <table class="table table-striped table-bordered" id="table_feature">
                                    <thead>
                                        <tr>
                                            <th>Access Feature</th>
                                            <th>Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                Add feature:<input class="form-control" type="hidden" id="select_add_feature">
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bind="click:handle_modal_btn_save" data-dismiss="modal">Save</button>
                                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- !Model -->

    <div class="modal fade" id="modal_delete" data-toggle="modal" tabindex="-1" role="dialog" aria-labelledby="del_user_modal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h4>Delete Group</h4></div>
                <div class="modal-body">
                Are you sure want to delete group "<span data-bind="text:delete_group_display_name"></span>"
                </div>
                <div class="modal-footer">
                    <button data-bind="click:handle_btn_del_confirm" type="submit" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                    <button class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>



</div>
<script type="text/javascript">
    $(function(){
        ko.applyBindings(new MangeGroupModel($("#list_table" ).get(0),$("#table_feature" ).get(0),$("#table_member" ).get(0),$("#select_add_feature" ).get(0)),$("#wrapper_ko" ).get(0))
    })
</script>
