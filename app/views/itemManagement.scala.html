<div id="content_wrap">
    <h2>Manage items</h2>

    <div class="clearfix">
        <div class="pull-right" style="margin-bottom: 10px">
            <button data-bind="click:handle_btn_create" class="btn btn-success" type="button" data-toggle="modal" data-target="#modal_view">Create</button>
        </div>
    </div>

    <table class="table table-striped table-bordered" id="list_table">
        <thead>
            <tr>
                <th></th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

        <!-- Create User Model -->
    <div class="modal fade" id="modal_view" data-toggle="modal_view" tabindex="-1" role="dialog" aria-labelledby="modal_viewLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-body">
                    <div class="tabbable tabbable-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#tab_1_1" data-toggle="tab">Basic Information</a></li>
                            <li><a href="#tab_1_2" data-toggle="tab">Image and user manual</a></li>
                            <li><a href="#tab_service" data-toggle="tab">Service</a></li>
                            <li><a href="#tab_serial" data-toggle="tab">Serial Item</a> </li>
                            <li><a href="#tab_transfer_record" data-toggle="tab">Transfer Record</a></li>

                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="tab_1_1">
                                    <!-- Begin Tab1 Form-->
                                <div class="portlet-body">
                                    <form action="" id="rightForm">
                                        <div class="form-group">
                                            <label for="EnglishName">EnglishName:</label>
                                            <input data-bind="value:modal_fields.name" type="text" class="form-control"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="PurchaseDate">PurchaseDate</label>
                                            <div class='input-group date' id='datepicker_pd'>
                                                <input data-bind="value:modal_fields.purchase_date" type='text' class="form-control"/>
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Expected lifetime</label>
                                            <input data-bind="value:modal_fields.expected_lifetime" class="form-control" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label>Available size</label>
                                            <input data-bind="value:modal_fields.avaliable_size"  class="form-control" type="text">
                                        </div>

                                        <div class="form-group">
                                            <label for="Description">Description:</label>
                                                <!-- Fail -->
                                                <!--<input type="text" class="form-control" name="Description"/>-->
                                            <textarea data-bind="text:modal_fields.description" class="form-control" rows="5" cols="40" name="Description"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label>Product website</label>
                                            <input data-bind="value:modal_fields.website"  class="form-control" type="text">
                                        </div>

                                        <div class="form-group">
                                            <label>Remark</label>
                                            <textarea data-bind="text:modal_fields.remark" class="form-control"></textarea>
                                        </div>

                                        <div class="modal-footer">
                                            <button data-bind="click:handle_btn_modal" type="submit" class="btn" data-dismiss="modal">Save</button>
                                            <button class="btn" data-dismiss="modal">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                                    <!-- End Tab1 Form-->
                            </div>


                            <div class="tab-pane" id="tab_1_2">
                                <div>
                                    <label>Image upload: </label>
                                    <input data-bind="event:{change:handle_file_upload}" data-target_field="image" type="file">
                                    <div id="preview_image"></div>
                                </div>
                                <div>
                                    <label>Size chart upload: </label>
                                    <input data-bind="event:{change:handle_file_upload}" data-target_field="size_chart" type="file">
                                    <div id="preview_size_chart"></div>
                                </div>
                                <div>
                                    <label>User manual uplaod: </label>
                                    <input data-bind="event:{change:handle_file_upload}" data-target_field="user_manual" type="file">
                                    <div id="preview_user_manual"></div>
                                </div>
                                <div class="modal-footer">
                                    <button data-bind="click:handle_btn_modal" type="submit" class="btn" data-dismiss="modal">Save</button>
                                    <button class="btn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab_service">
                                <div class="form-group">
                                    <label>Service Requirement</label>
                                    <textarea data-bind="text:modal_fields.service_requirenment" class="form-control"></textarea>
                                </div>
                                <div class="modal-footer">
                                    <button data-bind="click:handle_btn_modal" type="submit" class="btn" data-dismiss="modal">Save</button>
                                    <button class="btn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab_deep_info">
                                <div class="form-group">
                                    <label>Reason of purchase</label>
                                    <textarea data-bind="text:modal_fields.reason_of_purchase" class="form-control"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Cost</label>
                                    <input data-bind="value:modal_fields.cost" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Contract Ref.</label>
                                    <input data-bind="value:modal_fields.contract_ref" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Service Information</label>
                                    <input data-bind="value:modal_fields.service_information" type="text" class="form-control">
                                </div>
                                <div class="modal-footer">
                                    <button data-bind="click:handle_btn_modal" type="submit" class="btn" data-dismiss="modal">Save</button>
                                    <button class="btn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                            <!-- Serial Item -->
                            <div class="tab-pane" id="tab_serial">
                                <table class="table" id="table_serial">
                                    <thead>
                                        <th>Serial Item</th>
                                        <th>Owner Location</th>
                                        <th>Current Location</th>
                                        <th>Action</th>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div class="modal-footer">
                                    <button data-bind="click:handle_btn_modal" type="submit" class="btn" data-dismiss="modal">Save</button>
                                    <button class="btn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                            <!-- Hidden tab page for serial transfer record -->
                            <div class="tab-pane" id="tab_transfer_record">
                                <table class="table" id="table_transfer_record">
                                    <thead>
                                        <th>Transfer Date</th>
                                        <th>From Location</th>
                                        <th>To Location</th>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <div class="modal-footer">
                                    <button data-bind="click:handle_btn_modal" type="submit" class="btn" data-dismiss="modal">Save</button>
                                    <button class="btn" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- !Model -->

        <!-- Modal for delete User -->
    <div class="modal fade" id="modal_delete" data-toggle="modal" tabindex="-1" role="dialog" aria-labelledby="del_user_modal" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header"><h4>Delete user</h4></div>
                <div class="modal-body">
                Are you sure want to delete user "<span data-bind="text:delete_display_name"></span>"
                </div>
                <div class="modal-footer">
                    <button data-bind="click:handle_btn_del_confirm" type="submit" class="btn btn-danger" data-dismiss="modal">Confirm</button>
                    <button class="btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
$(function(){

    //binding  table for listing user
    var itemList = new ManageItemListModel($("#list_table" ).get(0),$("#table_serial").get(0),$("#table_transfer_record").get(0),$("a[href=\"#tab_transfer_record\"]").get(0));
    ko.applyBindings(itemList,$("#content_wrap").get(0));

})
</script>

    <style>
        table img{
            max-height:100px
        }
        .preview{
            max-height: 500px;
            max-width :500px ;
        }
    </style>
