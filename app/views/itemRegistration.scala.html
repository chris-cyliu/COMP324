<div id="register_wrapper">
    <h2>Item Registration</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Serial number</th>
                <td></td>
            </tr>
        </thead>
        <tbody data-bind="template: { name: 'template_register_item', foreach: registration_items }">
        </tbody>
    </table>
    <script type="text/html" id="template_register_item">
        <tr>
            <td data-bind="text:name"></td>
            <td data-bind="text:serial_num"></td>
        </tr>
    </script>

    <div class="row">
        <div class="col-md-4"><input type="hidden" id="select_item" data-bind="value:register_item_id"></div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-3"><label>Serial Number:</label></div>
                <div class="col-md-9"><input class="form-control" type="text" name="name" value="1" data-bind="value:register_serial_num" size="25" value="1"/></div>
            </div>
        </div>
        <div class="col-md-4"><button class="btn btn-default" data-bind="click:click_add">Add</button></div>
    </div>
    <div class="row">
        <div class="col-ml-2 col-md-offset-10"><input class="btn btn-success" type="button" onclick="show()" value="Confirm" ></div>
    </div>


</div>
<script type="text/javascript">
    $(function(){
        $("#select_item" ).select2( {
            placeholder:"Select Item",
            data : getItemsGroupByCategory(),
            width : "100%"
        });

        ko.applyBindings(new ItemRegistrationModel(),$("#register_wrapper").get(0));
    })

</script>
