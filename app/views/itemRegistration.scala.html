<div id="register_wrapper">
    <h2>Item Registration</h2>

    <h3>Boarding Location:</h3>
    <input id="select_location" type="hidden"/>
    <h3>Item List:</h3>
    <table id="table_main" class="table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Serial number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="row">
        <div class="col-md-4"><input type="hidden" id="select_item"></div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-3"><label>Serial Number:</label></div>
                <div class="col-md-9"><input class="form-control" type="text" id="input_serial"/></div>
            </div>
        </div>
        <div class="col-md-4"><button class="btn btn-default" data-bind="click:btn_add_handle">Add</button></div>
    </div>
    <div class="row">
        <div class="col-ml-2 col-md-offset-10"><input data-bind="click:requestAdd" class="btn btn-success" type="button" value="Confirm" ></div>
    </div>


</div>
<script type="text/javascript">
    $(function(){
        ko.applyBindings(new ItemRegistrationModel($("#table_main").get(0),$("#select_item").get(0),$("#select_location").get(0),$("#input_serial").get(0)),$("#register_wrapper").get(0));
    })

</script>
